<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Peminjaman</title>
  <link rel="icon" href="ikon.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    /* Menggunakan box-sizing untuk konsistensi layout */
    html, body {
      box-sizing: border-box;
    }
    
    body {
      /* Font stack modern untuk tampilan lebih bersih */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #00C9FF);
      padding: 20px;
      margin: 0;
      color: #333;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Container utama untuk membatasi lebar di PC */
    .container {
      width: 100%;
      max-width: 1100px; /* Batas lebar di PC */
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: white; 
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 25px;
    }

    /* Container untuk tabel: 
      - Memberi background putih, shadow, dan border-radius
      - overflow-x: auto agar bisa di-scroll di HP
    */
    .table-container {
      width: 100%;
      overflow-x: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      /* Memaksa tabel tidak terpotong di HP, memungkinkan scroll horizontal */
      white-space: nowrap; 
    }

    th, td {
      /* Menggunakan border-bottom saja untuk tampilan modern */
      border: none;
      border-bottom: 1px solid #eee;
      padding: 14px 18px; /* Padding lebih besar */
      text-align: left; /* Default rata kiri */
      vertical-align: middle;
      font-size: 14px;
    }

    th {
      background: #00bcd4;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Menghapus border di baris terakhir */
    tbody tr:last-child td {
      border-bottom: none;
    }

    /* Efek hover agar lebih interaktif */
    tbody tr:hover {
      background-color: #f9f9f9;
    }

    /* Pengaturan Perataan Kolom BARU */
    /* No, Tgl Pinjam, Batas Kembali, Status, Keterangan dibuat rata tengah */
    th:nth-child(1), td:nth-child(1), /* No */
    th:nth-child(4), td:nth-child(4), /* Tgl Pinjam */
    th:nth-child(5), td:nth-child(5), /* Batas Kembali */
    th:nth-child(6), td:nth-child(6), /* Status */
    th:nth-child(7), td:nth-child(7) /* Keterangan */
    {
      text-align: center;
    }
    
    /* Kolom Judul Buku dan Nama Peminjam tetap Rata Kiri */
    th:nth-child(2), td:nth-child(2),
    th:nth-child(3), td:nth-child(3) {
        text-align: left;
    }
    
    /* Lebar khusus untuk kolom No */
    th:nth-child(1), td:nth-child(1) {
        width: 1%; 
    }


    /* Styling Status & Keterangan */
    .green { color: #28a745; font-weight: bold; } 
    .orange { color: #fd7e14; font-weight: bold; } 
    .red { color: #dc3545; font-weight: bold; } 
    
    a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #25d366; /* Warna WhatsApp */
      padding: 5px 10px;
      border-radius: 50px;
      font-weight: 600;
      margin-top: 5px;
      font-size: 13px;
      transition: background 0.3s;
    }
    a:hover {
        background: #1eaf53;
    }

  </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“š Riwayat Peminjaman Buku</h1>

    <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>No</th> <th>Nama Peminjam</th> <th>Judul Buku</th> <th>Tgl Pinjam</th>
              <th>Batas Kembali</th>
              <th>Status</th>
              <th>Keterangan</th>
            </tr>
          </thead>
          <tbody id="tabelRiwayat"></tbody>
        </table>
    </div>
</div>

<script>
  const supabaseClient = supabase.createClient(
    "https://zawtfjszvkuudawrilqg.supabase.co",
 "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inphd3RmanN6dmt1dWRhd3JpbHFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTk2NzMsImV4cCI6MjA3NDk5NTY3M30.CGYz4-QnYb3Hu9p3fV0XoG5J8oicqZsji-YJf2UItQ8"
  );

  async function tampilkanRiwayat() {
    const { data: pinjam, error } = await supabaseClient
      .from("peminjaman")
      .select("*")
      .order("id", { ascending: false });

    if (error || !pinjam) {
      alert("Gagal memuat riwayat peminjaman");
      return;
    }

    const tbody = document.getElementById("tabelRiwayat");
    tbody.innerHTML = "";
    
    // Tampilkan pesan jika tidak ada riwayat
    if (pinjam.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="7" style="text-align: center; padding: 30px; color: #888;">
            Tidak ada riwayat peminjaman.
          </td>
        </tr>
      `;
      return;
    }

    // Mengambil tanggal hari ini dalam format YYYY-MM-DD
    const today = new Date().toISOString().split("T")[0];
    let no = 1; // Inisialisasi nomor urut

    for (const row of pinjam) {
      const { data: buku } = await supabaseClient
        .from("buku")
        .select("judul")
        .eq("id", row.id_buku)
        .single();

      const judul = buku?.judul || "-";

      let keterangan = "";
      let kls = "";

      if (row.status === "Dikembalikan") {
        keterangan = "Sudah dikembalikan";
        kls = "green";
      } else if (row.status === "Dipinjam" && row.tanggal_kembali < today) {
        keterangan = "TERLAMBAT";
        kls = "red";
      } else {
        keterangan = "Sedang dipinjam";
        kls = "orange";
      }

      // Tombol WA hanya jika telat dan status = Dipinjam
      let tombolWA = "";
      if (
        row.status === "Dipinjam" &&
        row.tanggal_kembali < today &&
        row.nomor_hp
      ) {
        // Logika WhatsApp: mengganti awalan '0' menjadi '62'
        const nomor = row.nomor_hp.startsWith('0') ? row.nomor_hp.replace(/^0/, "62") : row.nomor_hp;
        const pesan = encodeURIComponent(
          `Halo ${row.nama_peminjam}, buku "${judul}" yang Anda pinjam sudah lewat tanggal batas kembali (${row.tanggal_kembali}). Mohon segera dikembalikan.`
        );
        tombolWA = `<a href="https://wa.me/${nomor}?text=${pesan}" target="_blank">ðŸ“¤ Kirim WA</a>`;
      }

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${no++}</td> <td>${row.nama_peminjam}</td> <td>${judul}</td> <td>${row.tanggal_pinjam}</td>
        <td>${row.tanggal_kembali || "-"}</td>
        <td>${row.status}</td>
        <td class="${kls}">${keterangan}${tombolWA ? '<br>' + tombolWA : ''}</td>
      `;
      tbody.appendChild(tr);
    }
  }

  document.addEventListener("DOMContentLoaded", tampilkanRiwayat);
</script>
  <script>
    if (sessionStorage.getItem("login") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
