<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengembalian Buku</title>
  <link rel="icon" href="ikon.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    /* Menambahkan box-sizing untuk layout yang lebih baik */
    html, body {
      box-sizing: border-box;
    }

    body {
      /* Font stack modern untuk tampilan lebih bersih */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #00C9FF);
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Container utama untuk membatasi lebar di PC */
    .container {
      width: 100%;
      max-width: 1000px; /* Batas lebar di PC */
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: white; /* Warna tetap */
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 25px;
    }

    /* Container untuk tabel: 
      - Memberi background putih, shadow, dan border-radius
      - overflow-x: auto agar bisa di-scroll di HP
    */
    .table-container {
      width: 100%;
      overflow-x: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0; 
      white-space: nowrap; 
    }

    th, td {
      /* Menggunakan border-bottom saja untuk tampilan modern */
      border: none;
      border-bottom: 1px solid #eee;
      padding: 14px 18px; /* Padding lebih besar */
      text-align: left; /* Teks rata kiri agar rapi */
      vertical-align: middle;
    }

    th {
      background: #00bcd4; /* Warna tetap */
      color: white;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Menghapus border di baris terakhir */
    tbody tr:last-child td {
      border-bottom: none;
    }

    /* Efek hover agar lebih interaktif */
    tbody tr:hover {
      background-color: #f9f9f9;
    }

    /* KOLOM PERATAAN BARU: */
    /* No, Tgl Pinjam, Batas Kembali, Aksi dibuat rata tengah */
    th:nth-child(1), td:nth-child(1), /* No */
    th:nth-child(4), td:nth-child(4), /* Tgl Pinjam */
    th:nth-child(5), td:nth-child(5), /* Batas Kembali */
    th:nth-child(6), td:nth-child(6) /* Aksi */
    {
      text-align: center;
    }

    /* Lebar khusus untuk kolom No */
    th:nth-child(1), td:nth-child(1) {
      width: 1%; 
    }

    button {
      background: #4caf50; /* Warna tetap */
      color: white;
      border: none;
      padding: 8px 14px; /* Padding disesuaikan */
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600; /* Teks lebih tebal */
      font-size: 14px;
      transition: all 0.3s ease;
    }

    /* Efek hover yang elegan */
    button:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ”„ Pengembalian Buku</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>No</th> <th>Peminjam</th> <th>Judul Buku</th>
          <th>Tgl Pinjam</th>
          <th>Batas Kembali</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="daftarPengembalian"></tbody>
    </table>
  </div>
</div>

<script>
  const supabaseClient = supabase.createClient(
    "https://zawtfjszvkuudawrilqg.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inphd3RmanN6dmt1dWRhd3JpbHFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTk2NzMsImV4cCI6MjA3NDk5NTY3M30.CGYz4-QnYb3Hu9p3fV0XoG5J8oicqZsji-YJf2UItQ8"
  );

  async function tampilkanBukuDipinjam() {
    const { data: pinjaman, error } = await supabaseClient
      .from("peminjaman")
      .select("*")
      .eq("status", "Dipinjam")
      .order("id", { ascending: false });

    if (error || !pinjaman) {
      alert("Gagal memuat data peminjaman");
      return;
    }

    const tbody = document.getElementById("daftarPengembalian");
    tbody.innerHTML = "";

    if (pinjaman.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="6" style="text-align: center; padding: 30px; color: #888;">
            Tidak ada buku yang sedang dipinjam.
          </td>
        </tr>
      `;
      return;
    }

    // Variabel untuk nomor urut
    let no = 1; 

    for (const row of pinjaman) {
      const { data: buku } = await supabaseClient
        .from("buku")
        .select("judul")
        .eq("id", row.id_buku)
        .single();

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${no++}</td> <td>${row.nama_peminjam}</td> <td>${buku?.judul || "-"}</td>
        <td>${row.tanggal_pinjam}</td>
        <td>${row.tanggal_kembali}</td>
        <td><button onclick="kembalikan('${row.id}')">Kembalikan</button></td>
      `;
      tbody.appendChild(tr);
    }
  }

  async function kembalikan(id) {
    const { error } = await supabaseClient
      .from("peminjaman")
      .update({
        status: "Dikembalikan"
      })
      .eq("id", id);

    if (error) {
      alert("Gagal mengembalikan buku.");
    } else {
      alert("âœ… Buku berhasil dikembalikan.");
      tampilkanBukuDipinjam(); 
    }
  }

  document.addEventListener("DOMContentLoaded", tampilkanBukuDipinjam);
</script>

</body>
</html>
