<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Hasil Pencarian Buku</title>
  <link rel="icon" href="ikon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 1. STYLING GLOBAL & FONT */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #00C9FF, #92FE9D);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #333;
      margin: 40px 0 40px;
      font-weight: 700;
      font-size: 28px;
    }

    /* 2. CARD CONTAINER (Desktop) */
    .card-container {
      width: 95%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      justify-content: center;
      padding: 0 20px 40px;
    }
    
    /* 2.5. PENGATURAN KHUSUS UNTUK 1 HASIL */
    .card-container.single-result {
      max-width: 1200px;
      grid-template-columns: 320px;
      justify-content: center;
    }

    /* 3. CARD STYLING (Desktop) */
    .card {
      background: white;
      border-radius: 16px;
      /* MODIFIKASI: BAYANGAN KARTU LEBIH MENONJOL (sudah baik) */
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: auto; /* PERBAIKAN: Tinggi minimum disetel ke auto */
      padding-bottom: 20px; /* Tambahkan sedikit padding bawah agar barcode tidak terlalu mepet */
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
    }

    /* --- STYLING SAMPU BUKU (Fokus pada Menonjol & Utuh) --- */
    .card img.cover {
      width: 140px;
      height: auto; /* PERBAIKAN: Tinggi auto agar menjaga rasio aspek */
      max-height: 200px; /* Batasi tinggi agar tidak terlalu panjang */
      border-radius: 8px;
      margin-bottom: 15px;
      object-fit: cover; /* PERBAIKAN: 'contain' agar gambar tidak terpotong */
      background-color: #e0f7fa; /* Latar belakang serasi untuk area kosong */
      
      /* MODIFIKASI: BAYANGAN LEBIH KUAT UNTUK MENONJOL */
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3), 0 8px 12px rgba(0, 0, 0, 0.2);
      
      /* MODIFIKASI: FILTER UNTUK KECERAHAN/KONTRAST */
      filter: brightness(1.05) contrast(1.05) saturate(1.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    }

    .card img.cover:hover {
        transform: scale(1.03); /* Efek zoom ringan saat hover */
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.35), 0 10px 15px rgba(0, 0, 0, 0.25);
        filter: brightness(1.1) contrast(1.1) saturate(1.25); /* Filter lebih intens saat hover */
    }
    /* ---------------------------------------------------- */

    .card h2 {
      font-size: 20px;
      margin: 10px 0 5px;
      color: #00bcd4;
      font-weight: 500;
      min-height: 50px;
      line-height: 1.2;
    }

    .card p {
      margin: 4px 0;
      text-align: left;
      width: 100%;
      font-size: 14px;
      color: #555;
      padding-left: 10px;
      border-left: 3px solid #00C9FF;
      display: flex;
      justify-content: space-between;
    }
    
    .card p strong {
        color: #333;
        font-weight: 500;
    }
    
    .card p span {
        text-align: right;
    }

    .barcode {
      margin-top: auto;
      padding-top: 10px;
      border-top: 1px dashed #ddd;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .barcode-label {
      font-weight: 600;
      font-size: 13px;
      line-height: 1;
      margin-top: 5px;
      color: #00bcd4;
    }
    
    .loading-message {
        font-size: 18px;
        color: #777;
        margin: 50px auto;
        text-align: center;
        width: 100%;
        grid-column: 1 / -1;
    }

    /* ========================================= */
    /* 4. MEDIA QUERY (Responsif) */
    /* ========================================= */
    @media (max-width: 600px) {
        h1 {
            font-size: 24px;
            margin: 15px 10px 15px 0;
        }
        .card-container {
            width: 95%; /* Diperluas ke 95% agar lebih masuk akal */
            padding: 0 10px 15px 10px; /* Sesuaikan padding */
            gap: 15px; /* Sesuaikan gap */
            grid-template-columns: repeat(2, 1fr);
        }
        
        .card-container.single-result {
            max-width: 100%;
            grid-template-columns: 1fr; /* Di mobile, 1 kolom untuk single result */
            padding: 0 15% 15px 15%; /* Tengah-tengahkan */
        }
        
        .card {
            padding: 8px; /* Tambah padding sedikit */
            border-radius: 8px;
            min-height: auto;
            padding-bottom: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15), 0 3px 6px rgba(0, 0, 0, 0.12);
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .card img.cover {
            width: 80%;
            height: auto;
            max-width: 80px;
            max-height: 120px;
            margin-bottom: 3px;
            object-fit: contain;
            background-color: #e0f7fa;
            
            /* Sesuaikan bayangan dan filter untuk mobile, lebih ringan */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2), 0 3px 6px rgba(0, 0, 0, 0.15);
            filter: brightness(1.03) contrast(1.03) saturate(1.1);
        }
        
        .card img.cover:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25), 0 4px 8px rgba(0, 0, 0, 0.2);
            filter: brightness(1.08) contrast(1.08) saturate(1.18);
        }
        
        .card h2 {
            font-size: 12px;
            min-height: 30px;
            margin: 2px 0;
        }
        .card p {
            font-size: 10px;
            margin: 0;
            padding: 0 3px;
            border-left: none;
        }
        
        .card p strong {
            min-width: 35px;
            margin-right: 3px;
        }

        .barcode {
            margin-top: 5px;
            padding-top: 5px;
        }
        .barcode svg {
            width: 90%;
            height: 15px;
        }
        .barcode-label {
            font-size: 8px;
        }
        
        .loading-message {
            grid-column: 1 / -1;
        }
    }
  </style>
</head>
<body onload="loadKoleksi()">
  <h1>ðŸ“š Hasil Pencarian Buku</h1>

  <div class="card-container" id="tabel-koleksi">
    <p class="loading-message">Memuat data...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    const supabaseUrl = 'https://zawtfjszvkuudawrilqg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inphd3RmanN6dmt1dWRhd3JpbHFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTk2NzMsImV4cCI6MjA3NDk5NTY3M30.CGYz4-QnYb3Hu9p3fV0XoG5J8oicqZsji-YJf2UItQ8';
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    function ambilKataKunci() {
      const params = new URLSearchParams(window.location.search);
      return (params.get("q") || "").trim().toLowerCase();
    }

    async function loadKoleksi() {
      const kataKunci = ambilKataKunci();
      const container = document.getElementById('tabel-koleksi');

      if (!kataKunci) {
          container.innerHTML = '<p class="loading-message">Silakan masukkan kata kunci untuk menampilkan hasil pencarian.</p>';
          return;
      }
      
      container.innerHTML = '<p class="loading-message">Memuat data...</p>';

      const { data, error } = await supabaseClient
        .from('buku')
        .select('*')
        .order('id_inventaris', { ascending: true });

      if (error) {
        container.innerHTML = `<p class="loading-message" style="color:red;">Gagal memuat data: ${error.message}</p>`;
        return;
      }

      const semuaBuku = data || [];
      
      const hasil = semuaBuku.filter(b =>
        (b.judul || '').toLowerCase().includes(kataKunci) ||
        (b.penulis || '').toLowerCase().includes(kataKunci) ||
        (b.klasifikasi || '').toLowerCase().includes(kataKunci) ||
        (b.tipe || '').toLowerCase().includes(kataKunci) ||
        (b.kategori || '').toLowerCase().includes(kataKunci)
      );

      tampilkanBuku(hasil);
    }

    function tampilkanBuku(data) {
      const container = document.getElementById('tabel-koleksi');
      container.innerHTML = '';

      if (data.length === 1) {
          container.classList.add('single-result');
      } else {
          container.classList.remove('single-result');
      }

      if (!data.length) {
        container.innerHTML = '<p class="loading-message">Tidak ditemukan hasil yang cocok.</p>';
        return;
      }

      data.forEach((buku, index) => {
        const id = buku.id_inventaris || `INV-${index + 1}`;
        const barcodeId = `barcode-${id}-${index}`;
        const gambar = buku.gambar
          ? `${supabaseUrl}/storage/v1/object/public/buku/${buku.gambar}`
          : "https://via.placeholder.com/160x220?text=No+Cover";

        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <img src="${gambar}" alt="Sampul Buku" class="cover">
          <h2>${buku.judul || 'Judul Tidak Diketahui'}</h2>
          <p><strong>Penulis:</strong> <span>${buku.penulis || '-'}</span></p>
          <p><strong>Kategori:</strong> <span>${buku.kategori || '-'}</span></p>
          <p><strong>Tipe:</strong> <span>${buku.tipe || '-'}</span></p>
          <p><strong>Klasifikasi:</strong> <span>${buku.klasifikasi || '-'}</span></p>
          <p><strong>Tahun:</strong> <span>${buku.tahun || '-'}</span></p>
          <div class="barcode">
            <svg id="${barcodeId}"></svg>
            <div class="barcode-label">${id}</div>
          </div>
        `;

        container.appendChild(card);

        JsBarcode(`#${barcodeId}`, id, {
          format: 'CODE128',
          displayValue: false,
          width: 2,
          height: 30
        });
      });
    }
  </script>
</body>
</html>
