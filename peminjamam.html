<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peminjaman Buku</title>
  <link rel="icon" href="ikon.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    /* Menambahkan box-sizing untuk layout yang lebih baik */
    html, body {
      box-sizing: border-box;
    }
    
    body {
      /* Font stack modern untuk tampilan lebih bersih */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #00C9FF);
      padding: 20px;
      margin: 0;
      /* Menggunakan flexbox untuk memusatkan form */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #0097a7; /* Warna tetap */
      /* Penyesuaian tipografi */
      font-size: 28px;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 25px;
    }

    /* Menghapus style .form-container yang tidak terpakai */

    form {
      width: 100%; /* Responsif di HP */
      max-width: 450px; /* Batas lebar di PC */
      margin: 0; /* Margin tidak perlu lagi karena body flex */
      background: white; /* Warna tetap */
      padding: 30px; /* Padding lebih besar */
      border-radius: 12px;
      /* Shadow lebih lembut */
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    /* Style terpisah untuk input dan select */
    form input, 
    form select {
      display: block;
      width: 100%;
      margin-bottom: 15px; /* Jarak lebih konsisten */
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd; /* Border lebih soft */
      font-size: 15px;
      background-color: #fdfdfd;
      color: #333;
      outline: none; /* Menghapus outline default */
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }

    /* Efek elegan saat input/select di-klik (focus) */
    form input:focus, 
    form select:focus {
      border-color: #00bcd4; /* Menyesuaikan warna border */
      box-shadow: 0 0 8px rgba(0, 188, 212, 0.3); /* Shadow dengan warna tema */
    }

    button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      border: none; /* Tombol modern tidak perlu border */
      background: #00bcd4; /* Warna tetap */
      color: white;
      /* Tipografi tombol */
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    /* Efek hover yang elegan pada tombol */
    button:hover {
      background: #0097a7; /* Warna h1 sebagai warna hover */
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.3);
    }
  </style>
</head>
<body>

<form onsubmit="tambahPeminjaman(); return false;">
  <h1>ðŸ“– Form Peminjaman Buku</h1>

  <select id="idBukuSelect" required>
    <option value="">-- Pilih Buku --</option>
  </select>
  <input type="text" id="namaPeminjam" placeholder="Nama Peminjam" required />
  <input type="text" id="nomorHp" placeholder="Nomor WhatsApp" required />
  <input type="date" id="tanggalPinjam" onchange="setTanggalKembali()" required />
  <input type="hidden" id="tanggalKembali" />
  <button type="submit">Pinjam Buku</button>
</form>

<script>
  // KODE JAVASCRIPT ANDA (TIDAK BERUBAH)
  const supabaseClient = supabase.createClient(
    "https://zawtfjszvkuudawrilqg.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inphd3RmanN6dmt1dWRhd3JpbHFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTk2NzMsImV4cCI6MjA3NDk5NTY3M30.CGYz4-QnYb3Hu9p3fV0XoG5J8oicqZsji-YJf2UItQ8" // Ganti dengan anon key kamu
  );

  function setTanggalKembali() {
    const tglPinjam = document.getElementById("tanggalPinjam").value;
    if (!tglPinjam) return;

    const dateObj = new Date(tglPinjam);
    dateObj.setMonth(dateObj.getMonth() + 1);

    const yyyy = dateObj.getFullYear();
    const mm = String(dateObj.getMonth() + 1).padStart(2, "0");
    const dd = String(dateObj.getDate()).padStart(2, "0");

    document.getElementById("tanggalKembali").value = `${yyyy}-${mm}-${dd}`;
  }

  async function loadBukuTersedia() {
    const { data: semuaBuku } = await supabaseClient.from("buku").select("id, judul");
    const { data: dipinjam } = await supabaseClient.from("peminjaman").select("id_buku").eq("status", "Dipinjam");

    const idTerpinjam = (dipinjam || []).map(p => p.id_buku);
    const dropdown = document.getElementById("idBukuSelect");
    dropdown.innerHTML = '<option value="">-- Pilih Buku --</option>';

    (semuaBuku || []).forEach(buku => {
      if (!idTerpinjam.includes(buku.id)) {
        const opt = document.createElement("option");
        opt.value = buku.id;
        opt.textContent = buku.judul;
        dropdown.appendChild(opt);
      }
    });
  }

  async function tambahPeminjaman() {
    const idBuku = document.getElementById("idBukuSelect").value;
    const nama = document.getElementById("namaPeminjam").value.trim();
    const nomorHp = document.getElementById("nomorHp").value.trim();
    const tgl = document.getElementById("tanggalPinjam").value;
    const kembali = document.getElementById("tanggalKembali").value;

    if (!idBuku || !nama || !nomorHp || !tgl || !kembali) {
      alert("Isi semua kolom!");
      return;
    }

    const { error } = await supabaseClient.from("peminjaman").insert({
      id_buku: idBuku,
      nama_peminjam: nama,
      nomor_hp: nomorHp,
      tanggal_pinjam: tgl,
      tanggal_kembali: kembali,
      status: "Dipinjam"
    });

    if (error) {
      alert("Gagal menyimpan data: " + error.message);
    } else {
      alert("âœ… Buku berhasil dipinjam.");
      document.querySelector("form").reset();
      loadBukuTersedia();
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadBukuTersedia();
  });
</script>
  <script>
    if (sessionStorage.getItem("login") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
